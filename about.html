<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Journey — Rohan Kumar</title>
    <link rel="icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:opsz,wght@9..40,300..500&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg: #06060a;
            --text: #e2e0dd;
            --text-dim: #6a6a70;
            --text-faint: #3a3a40;
            --quantum: #00d4ff;
            --quantum-bg: rgba(0,212,255,0.06);
            --ai: #a78bfa;
            --ai-bg: rgba(167,139,250,0.06);
            --music: #f4a261;
            --music-bg: rgba(244,162,97,0.06);
            --sun-core: #fffaf0;
            --sun-warm: #f59e42;
            --sun-deep: #e8792b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== STARFIELD ===== */
        .stars-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            transition: transform 0.15s ease-out;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
        }

        .nebula {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .nebula::before {
            content: '';
            position: absolute;
            width: 800px; height: 800px;
            top: -20%; right: -15%;
            background: radial-gradient(circle, rgba(0,212,255,0.018), transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
        }

        .nebula::after {
            content: '';
            position: absolute;
            width: 600px; height: 600px;
            bottom: -10%; left: -10%;
            background: radial-gradient(circle, rgba(167,139,250,0.012), transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
        }

        .grain {
            position: fixed; inset: 0; z-index: 1;
            pointer-events: none; opacity: 0.018;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-size: 128px;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(6,6,10,0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }

        .navbar-brand {
            font-family: 'Instrument Serif', serif;
            font-size: 20px;
            font-weight: 400;
            color: var(--text);
            text-decoration: none;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 28px;
        }

        .navbar-links a {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.06em;
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar-links a:hover { color: var(--text); }
        .navbar-links a.active { color: var(--sun-warm); }

        .navbar-sep {
            width: 3px; height: 3px;
            border-radius: 50%;
            background: var(--text-faint);
            opacity: 0.3;
        }

        /* ===== PAGE HERO ===== */
        .page-hero {
            position: relative;
            z-index: 2;
            padding: 160px 24px 80px;
            text-align: center;
        }

        .page-hero h1 {
            font-family: 'Instrument Serif', serif;
            font-size: 52px;
            font-weight: 400;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
        }

        .page-hero p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 300;
            color: var(--text-dim);
            letter-spacing: 0.08em;
        }

        /* ===== CONTENT ===== */
        .content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
        }

        section { padding: 60px 0; }

        .section-header {
            display: flex;
            align-items: baseline;
            gap: 16px;
            margin-bottom: 48px;
        }

        .section-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--quantum);
            opacity: 0.5;
        }

        .section-title {
            font-family: 'Instrument Serif', serif;
            font-size: 32px;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .section-line {
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.05);
        }

        /* ===== FILTER TOGGLE ===== */
        .filter-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 56px;
        }

        .filter-toggle {
            display: flex;
            background: rgba(14,14,20,0.6);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 30px;
            overflow: hidden;
        }

        .filter-btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.04em;
            padding: 10px 24px;
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .filter-btn.active {
            color: var(--sun-warm);
            background: rgba(245,158,66,0.08);
        }

        .filter-btn:hover:not(.active) {
            color: var(--text);
        }

        /* ===== CONSTELLATION TIMELINE ===== */
        .timeline {
            position: relative;
            padding: 20px 0 60px;
        }

        /* Central axis */
        .timeline-axis {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255,255,255,0.05);
            transform: translateX(-50%);
        }

        .timeline-event {
            position: relative;
            display: flex;
            align-items: flex-start;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .timeline-event.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-event.hidden-personal {
            display: none;
        }

        /* Alternating sides */
        .timeline-event:nth-child(odd) {
            flex-direction: row;
            padding-right: calc(50% + 40px);
            justify-content: flex-end;
        }

        .timeline-event:nth-child(even) {
            flex-direction: row-reverse;
            padding-left: calc(50% + 40px);
            justify-content: flex-end;
        }

        /* Star node on axis */
        .timeline-node {
            position: absolute;
            left: 50%;
            top: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 5;
            transition: box-shadow 0.4s ease;
        }

        .timeline-node::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            opacity: 0.3;
            transition: opacity 0.4s ease;
        }

        .timeline-event:hover .timeline-node::after {
            opacity: 0.6;
        }

        /* ===== INTERVAL EVENTS ===== */
        .timeline-interval .timeline-card {
            min-height: 140px;
        }

        .timeline-node-start {
            position: absolute;
            left: 50%;
            top: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 5;
            transition: box-shadow 0.4s ease;
        }

        .timeline-node-end {
            position: absolute;
            left: 50%;
            bottom: 8px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 5;
            transition: box-shadow 0.4s ease;
            opacity: 0.7;
        }

        .timeline-node-start::after,
        .timeline-node-end::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            opacity: 0.3;
            transition: opacity 0.4s ease;
        }

        .timeline-event:hover .timeline-node-start::after,
        .timeline-event:hover .timeline-node-end::after {
            opacity: 0.6;
        }

        .timeline-interval-bar {
            position: absolute;
            left: 50%;
            top: 22px;
            bottom: 20px;
            width: 2px;
            transform: translateX(-50%);
            z-index: 4;
            border-radius: 1px;
        }

        .bar-education {
            background: linear-gradient(to bottom, rgba(0,212,255,0.25), rgba(0,212,255,0.06));
            box-shadow: 0 0 6px rgba(0,212,255,0.1);
        }

        .bar-work {
            background: linear-gradient(to bottom, rgba(167,139,250,0.25), rgba(167,139,250,0.06));
            box-shadow: 0 0 6px rgba(167,139,250,0.1);
        }

        .bar-personal {
            background: linear-gradient(to bottom, rgba(244,162,97,0.25), rgba(244,162,97,0.06));
            box-shadow: 0 0 6px rgba(244,162,97,0.1);
        }

        /* Interval year labels on opposite side of card */
        .interval-label {
            position: absolute;
            left: 50%;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-faint);
            letter-spacing: 0.04em;
            white-space: nowrap;
            z-index: 6;
        }

        .interval-label-start { top: 8px; }
        .interval-label-end { bottom: 8px; }

        /* Labels on the opposite side from the card */
        .timeline-event:nth-child(odd) .interval-label {
            transform: translateX(14px);
        }

        .timeline-event:nth-child(even) .interval-label {
            transform: translateX(calc(-100% - 14px));
        }

        /* Hide single node for interval events */
        .timeline-interval > .timeline-node { display: none; }

        /* Category colors */
        .node-education {
            background: var(--quantum);
            box-shadow: 0 0 8px rgba(0,212,255,0.3), 0 0 20px rgba(0,212,255,0.1);
        }
        .node-education::after { background: radial-gradient(circle, rgba(0,212,255,0.3), transparent 70%); }

        .node-work {
            background: var(--ai);
            box-shadow: 0 0 8px rgba(167,139,250,0.3), 0 0 20px rgba(167,139,250,0.1);
        }
        .node-work::after { background: radial-gradient(circle, rgba(167,139,250,0.3), transparent 70%); }

        .node-award {
            background: var(--sun-warm);
            box-shadow: 0 0 8px rgba(245,158,66,0.3), 0 0 20px rgba(245,158,66,0.1);
        }
        .node-award::after { background: radial-gradient(circle, rgba(245,158,66,0.3), transparent 70%); }

        .node-personal {
            background: var(--music);
            box-shadow: 0 0 8px rgba(244,162,97,0.3), 0 0 20px rgba(244,162,97,0.1);
        }
        .node-personal::after { background: radial-gradient(circle, rgba(244,162,97,0.3), transparent 70%); }

        /* Most recent node breathing glow */
        .node-current {
            animation: nodeBreathe 3s ease-in-out infinite;
        }

        @keyframes nodeBreathe {
            0%, 100% { box-shadow: 0 0 8px rgba(0,212,255,0.3), 0 0 20px rgba(0,212,255,0.1); }
            50% { box-shadow: 0 0 14px rgba(0,212,255,0.5), 0 0 35px rgba(0,212,255,0.2); }
        }

        /* Connector lines from node to card */
        .timeline-connector {
            position: absolute;
            top: 13px;
            height: 1px;
            background: rgba(255,255,255,0.06);
            width: 28px;
        }

        .timeline-event:nth-child(odd) .timeline-connector {
            right: calc(50% - 34px);
            left: auto;
        }

        .timeline-event:nth-child(even) .timeline-connector {
            left: calc(50% - 34px);
            right: auto;
        }

        /* Event card */
        .timeline-card {
            max-width: 340px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            background: rgba(14,14,20,0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .timeline-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: radial-gradient(circle at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.04), transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .timeline-card:hover::before { opacity: 1; }
        .timeline-card:hover {
            border-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .timeline-year {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.06em;
            margin-bottom: 8px;
        }

        .year-education { color: var(--quantum); opacity: 0.7; }
        .year-work { color: var(--ai); opacity: 0.7; }
        .year-award { color: var(--sun-warm); opacity: 0.7; }
        .year-personal { color: var(--music); opacity: 0.7; }

        .timeline-card h4 {
            font-family: 'Instrument Serif', serif;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .timeline-institution {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 0.04em;
            margin-bottom: 8px;
        }

        .timeline-location {
            font-size: 12px;
            color: var(--text-faint);
            margin-bottom: 8px;
        }

        .timeline-desc {
            font-size: 13px;
            color: var(--text-dim);
            line-height: 1.65;
        }

        .timeline-tag {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            padding: 3px 8px;
            border-radius: 20px;
            letter-spacing: 0.03em;
            margin-top: 10px;
        }

        .tag-education { background: var(--quantum-bg); color: var(--quantum); }
        .tag-work { background: var(--ai-bg); color: var(--ai); }
        .tag-award { background: rgba(245,158,66,0.08); color: var(--sun-warm); }
        .tag-personal { background: var(--music-bg); color: var(--music); }

        /* SVG constellation lines */
        .constellation-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .constellation-svg line {
            stroke: rgba(255,255,255,0.06);
            stroke-width: 1;
            stroke-dasharray: 4 4;
        }

        /* ===== MAP SECTION ===== */
        .map-container {
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            overflow: hidden;
            height: 500px;
            position: relative;
            background: rgba(14,14,20,0.6);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Leaflet overrides */
        .leaflet-container {
            background: var(--bg) !important;
            font-family: 'DM Sans', sans-serif !important;
        }

        .leaflet-control-zoom {
            border: 1px solid rgba(255,255,255,0.08) !important;
            border-radius: 8px !important;
            overflow: hidden;
        }

        .leaflet-control-zoom a {
            background: rgba(14,14,20,0.9) !important;
            color: var(--text-dim) !important;
            border-bottom: 1px solid rgba(255,255,255,0.06) !important;
            width: 32px !important;
            height: 32px !important;
            line-height: 32px !important;
            font-size: 16px !important;
        }

        .leaflet-control-zoom a:hover {
            background: rgba(20,20,30,0.95) !important;
            color: var(--text) !important;
        }

        .leaflet-control-attribution {
            background: rgba(6,6,10,0.8) !important;
            color: var(--text-faint) !important;
            font-size: 10px !important;
        }

        .leaflet-control-attribution a {
            color: var(--text-dim) !important;
        }

        /* Custom map pin */
        .map-pin-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .map-pin-dot:hover { transform: scale(1.4); }

        .map-pin-lived {
            background: var(--quantum);
            box-shadow: 0 0 8px rgba(0,212,255,0.4), 0 0 20px rgba(0,212,255,0.15);
        }
        .map-pin-lived:hover {
            box-shadow: 0 0 12px rgba(0,212,255,0.6), 0 0 30px rgba(0,212,255,0.25);
        }

        .map-pin-short-stay {
            background: var(--ai);
            box-shadow: 0 0 8px rgba(167,139,250,0.4), 0 0 20px rgba(167,139,250,0.15);
        }
        .map-pin-short-stay:hover {
            box-shadow: 0 0 12px rgba(167,139,250,0.6), 0 0 30px rgba(167,139,250,0.25);
        }

        .map-pin-visited {
            background: var(--sun-warm);
            box-shadow: 0 0 8px rgba(245,158,66,0.4), 0 0 20px rgba(245,158,66,0.15);
        }
        .map-pin-visited:hover {
            box-shadow: 0 0 12px rgba(245,158,66,0.6), 0 0 30px rgba(245,158,66,0.25);
        }

        /* Custom popup */
        .leaflet-popup-content-wrapper {
            background: rgba(10,10,16,0.94) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08) !important;
            border-radius: 12px !important;
            box-shadow: 0 12px 40px rgba(0,0,0,0.5) !important;
            padding: 0 !important;
        }

        .leaflet-popup-content {
            margin: 0 !important;
            padding: 20px !important;
            min-width: 220px;
        }

        .leaflet-popup-tip {
            background: rgba(10,10,16,0.94) !important;
            border: 1px solid rgba(255,255,255,0.08) !important;
            box-shadow: none !important;
        }

        .leaflet-popup-close-button {
            color: var(--text-dim) !important;
            font-size: 18px !important;
            padding: 8px !important;
            top: 4px !important;
            right: 4px !important;
        }

        .leaflet-popup-close-button:hover {
            color: var(--text) !important;
        }

        .popup-name {
            font-family: 'Instrument Serif', serif;
            font-size: 18px;
            font-weight: 400;
            color: var(--text);
            margin-bottom: 4px;
        }

        .popup-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 0.04em;
            margin-bottom: 6px;
        }

        .popup-reason {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--sun-warm);
            letter-spacing: 0.04em;
            margin-bottom: 8px;
        }

        .popup-desc {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.6;
        }

        /* Map legend */
        .map-legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 0.04em;
        }

        .map-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .map-legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Scroll indicator for map */
        .map-hint {
            text-align: center;
            margin-top: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-faint);
            letter-spacing: 0.06em;
        }

        /* ===== FOOTER ===== */
        footer {
            position: relative;
            z-index: 2;
            padding: 60px 0 40px;
            border-top: 1px solid rgba(255,255,255,0.04);
            margin-top: 60px;
        }

        .footer-inner {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
        }

        .footer-inner span, .footer-inner a {
            font-size: 12px;
            color: var(--text-faint);
            text-decoration: none;
        }

        .footer-inner a { margin-left: 20px; transition: color 0.2s; }
        .footer-inner a:hover { color: var(--text-dim); }

        /* ===== REVEAL ANIMATION ===== */
        .reveal {
            opacity: 0;
            transform: translateY(18px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 700px) {
            .navbar {
                padding: 16px 20px;
            }

            .navbar-brand-full { display: none; }
            .navbar-brand-short { display: inline; }

            .page-hero {
                padding: 130px 20px 50px;
            }

            .page-hero h1 {
                font-size: 36px;
            }

            .page-hero p {
                font-size: 11px;
            }

            /* Timeline: single left rail */
            .timeline-axis {
                left: 20px;
            }

            .timeline-event,
            .timeline-event:nth-child(odd),
            .timeline-event:nth-child(even) {
                flex-direction: row;
                padding-right: 0;
                padding-left: 52px;
                justify-content: flex-start;
            }

            .timeline-node,
            .timeline-event:nth-child(odd) .timeline-node,
            .timeline-event:nth-child(even) .timeline-node {
                left: 20px;
            }

            .timeline-node-start,
            .timeline-event:nth-child(odd) .timeline-node-start,
            .timeline-event:nth-child(even) .timeline-node-start {
                left: 20px;
            }

            .timeline-node-end,

    <script>
    // ===== STARS =====
    (() => {
        const c = document.getElementById('stars');
        const STAR_CONFIG = {
            desktop: { count: 250, opacityBase: 0.2, opacityRange: 0.5 },
            mobile:  { count: 170, opacityBase: 0.2, opacityRange: 0.3 },
        };

        let lastMode = null;

        function generateStars() {
            const mobile = window.innerWidth <= 700;
            const mode = mobile ? 'mobile' : 'desktop';
            if (mode === lastMode) return;
            lastMode = mode;

            c.innerHTML = '';
            const cfg = STAR_CONFIG[mode];
            for (let i = 0; i < cfg.count; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                const sz = Math.random() < 0.8 ? 1 : Math.random() < 0.7 ? 1.5 : 2;
                const op = cfg.opacityBase + Math.random() * cfg.opacityRange;
                s.style.cssText = `width:${sz}px;height:${sz}px;left:${Math.random()*100}%;top:${Math.random()*100}%;opacity:${op};`;
                c.appendChild(s);
            }
        }

        generateStars();
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(generateStars, 300);
        });
    })();

    // ===== STAR PARALLAX =====
    const starsEl = document.getElementById('stars');
    document.addEventListener('mousemove', e => {
        const x = (e.clientX / window.innerWidth - 0.5) * 6;
        const y = (e.clientY / window.innerHeight - 0.5) * 6;
        starsEl.style.transform = `translate(${x}px, ${y}px)`;
    });

    // ===== TIMELINE DATA =====
    const timelineData = [
        {
            type: 'education',
            interval: true,
            title: 'PhD in Applied Physics',
            institution: 'Yale University',
            location: 'New Haven, CT',
            date: '2023 — Present',
            dateStart: '2023',
            dateEnd: 'Present',
            desc: 'Researching quantum error correction and near-term quantum computing applications in Yongshan Ding's group.',
            professional: true,
        },
        {
            type: 'work',
            interval: false,
            title: 'Placeholder Internship',

        },
        {
            type: 'award',
            interval: false,
            title: 'Placeholder Award',
            institution: 'Conference or Organization',
            location: 'City, ST',
            date: '20XX',
            desc: 'Add a short description of this award here.',
            professional: true,
        },
        {
            type: 'education',
            interval: true,
            title: 'B.S. in Computer Science & Physics',
            institution: 'University of Chicago',

            date: '2019 — 2023',

            desc: 'Double major with a focus on quantum information and theoretical computer science.',

        },
        {
            type: 'work',
            interval: true,
            title: 'Placeholder Role',
            institution: 'Organization Name',
            location: 'City, ST',
            date: '20XX — 20XX',
            dateStart: '20XX',
            dateEnd: '20XX',
            desc: 'Add a short description of this role here.',
            professional: true,
        },
        {
            type: 'personal',
            interval: false,
            title: 'Placeholder Trip',
            institution: '',
            location: 'City, Country',
            date: 'Season 20XX',
            desc: 'Add a short description of this trip here.',
            professional: false,
        },
        {
            type: 'personal',
            interval: false,
            title: 'Placeholder Milestone',
            institution: '',
            location: 'City, ST',
            date: 'Season 20XX',
            desc: 'Add a short description of this milestone here.',
            professional: false,
        },
        {
            type: 'personal',
            interval: false,
            title: 'Placeholder Visit',
            institution: 'Institution Name',
            location: 'City, Country',
            date: 'Month 20XX',
            desc: 'Add a short description of this visit here.',
            professional: false,
        },
    ];

    // ===== TIMELINE RENDERING =====
    const timeline = document.getElementById('timeline');
    const constellationSvg = document.getElementById('constellationSvg');
    let currentFilter = 'professional';

    function renderTimeline() {
        // Remove old event elements (keep axis and svg)
        const old = timeline.querySelectorAll('.timeline-event');
        old.forEach(el => el.remove());

        const events = currentFilter === 'professional'
            ? timelineData.filter(e => e.professional)
            : timelineData;

        events.forEach((ev, i) => {
            const div = document.createElement('div');
            div.className = `timeline-event${ev.interval ? ' timeline-interval' : ''}`;
            div.dataset.type = ev.type;

            const currentClass = i === 0 ? ' node-current' : '';

            let nodesHtml;
            if (ev.interval) {
                nodesHtml = `
                    <div class="timeline-node-start node-${ev.type}${currentClass} tl-node"></div>
                    <div class="timeline-interval-bar bar-${ev.type}"></div>
                    <div class="timeline-node-end node-${ev.type} tl-node"></div>
                    <span class="interval-label interval-label-start">${ev.dateStart}</span>
                    <span class="interval-label interval-label-end">${ev.dateEnd}</span>
                `;
            } else {
                nodesHtml = `<div class="timeline-node node-${ev.type}${currentClass} tl-node"></div>`;
            }

            div.innerHTML = `
                ${nodesHtml}
                <div class="timeline-connector"></div>
                <div class="timeline-card">
                    <div class="timeline-year year-${ev.type}">${ev.date}</div>
                    <h4>${ev.title}</h4>
                    ${ev.institution ? `<div class="timeline-institution">${ev.institution}</div>` : ''}
                    <div class="timeline-location">${ev.location}</div>
                    <div class="timeline-desc">${ev.desc}</div>
                    <span class="timeline-tag tag-${ev.type}">${ev.type}</span>
                </div>
            `;

            timeline.appendChild(div);
        });

        // Observe for scroll reveal
        const obs = new IntersectionObserver(entries => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    e.target.classList.add('visible');
                    obs.unobserve(e.target);
                }
            });
        }, { threshold: 0.15 });

        timeline.querySelectorAll('.timeline-event').forEach(el => obs.observe(el));

        // Card spotlight effect
        timeline.querySelectorAll('.timeline-card').forEach(card => {
            card.addEventListener('mousemove', e => {
                const r = card.getBoundingClientRect();
                card.style.setProperty('--mx', `${((e.clientX - r.left) / r.width) * 100}%`);
                card.style.setProperty('--my', `${((e.clientY - r.top) / r.height) * 100}%`);
            });
        });

        // Draw constellation lines (desktop only)
        drawConstellation();
    }

    function drawConstellation() {
        constellationSvg.innerHTML = '';

        if (window.innerWidth <= 700) return;

        const nodes = timeline.querySelectorAll('.tl-node');
        if (nodes.length < 2) return;

        const timelineRect = timeline.getBoundingClientRect();

        for (let i = 0; i < nodes.length - 1; i++) {
            const a = nodes[i].getBoundingClientRect();
            const b = nodes[i + 1].getBoundingClientRect();

            const x1 = a.left + a.width / 2 - timelineRect.left;
            const y1 = a.top + a.height / 2 - timelineRect.top;
            const x2 = b.left + b.width / 2 - timelineRect.left;
            const y2 = b.top + b.height / 2 - timelineRect.top;

            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
            constellationSvg.appendChild(line);
        }

        constellationSvg.style.height = timeline.scrollHeight + 'px';
    }

    // Filter toggle
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = btn.dataset.filter;
            renderTimeline();
        });
    });

    // Initial render
    renderTimeline();

    // Redraw constellation on resize
    let resizeConst;
    window.addEventListener('resize', () => {
        clearTimeout(resizeConst);
        resizeConst = setTimeout(drawConstellation, 200);
    });

    // Redraw after all images/fonts load
    window.addEventListener('load', () => {
        setTimeout(drawConstellation, 300);
    });

    // ===== MAP =====
    const mapPins = [
        {
            name: 'New Haven',
            coords: [41.3083, -72.9279],
            period: '2023 — Present',
            reason: 'PhD at Yale',
            desc: 'Add a description of your time here.',
            category: 'lived',
        },
        {
            name: 'Chicago',
            coords: [41.7896, -87.5996],
            period: '2019 — 2023',
            reason: 'Undergrad at UChicago',
            desc: 'Add a description of your time here.',
            category: 'lived',
        },
        {
            name: 'New York',
            coords: [40.7580, -73.9855],
            period: 'Placeholder period',
            reason: 'Placeholder reason',
            desc: 'Add a description of your time here.',
            category: 'short-stay',
        },
        {
            name: 'Tokyo',
            coords: [35.6762, 139.6503],
            period: 'Placeholder period',
            reason: 'Placeholder reason',
            desc: 'Add a description of your time here.',
            category: 'visited',
        },
        {
            name: 'Singapore',
            coords: [1.3521, 103.8198],
            period: 'Placeholder period',
            reason: 'Placeholder reason',
            desc: 'Add a description of your time here.',
            category: 'visited',
        },
        {
            name: 'San Francisco',
            coords: [37.7749, -122.4194],
            period: 'Placeholder period',
            reason: 'Placeholder reason',
            desc: 'Add a description of your time here.',
            category: 'visited',
        },
        {
            name: 'Boston',
            coords: [42.3601, -71.0589],
            period: 'Placeholder period',
            reason: 'Placeholder reason',
            desc: 'Add a description of your time here.',
            category: 'short-stay',
        },
    ];

    const map = L.map('map', {
        scrollWheelZoom: false,
        zoomControl: true,
        attributionControl: true,
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19,
    }).addTo(map);

    // Add labels as separate layer so they sit on top
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png', {
        subdomains: 'abcd',
        maxZoom: 19,
        pane: 'overlayPane',
    }).addTo(map);

    const bounds = [];

    mapPins.forEach(pin => {
        const icon = L.divIcon({
            className: '',
            html: `<div class="map-pin-dot map-pin-${pin.category}"></div>`,
            iconSize: [10, 10],
            iconAnchor: [5, 5],
        });

        const marker = L.marker(pin.coords, { icon }).addTo(map);
        bounds.push(pin.coords);

        const popupContent = `
            <div class="popup-name">${pin.name}</div>
            <div class="popup-date">${pin.period}</div>
            <div class="popup-reason">${pin.reason}</div>
            <div class="popup-desc">${pin.desc}</div>
        `;

        marker.bindPopup(popupContent, {
            maxWidth: 260,
            minWidth: 200,
            closeButton: true,
        });
    });

    map.fitBounds(bounds, { padding: [40, 40], maxZoom: 4 });

    // ===== SCROLL REVEAL =====
    const revealObs = new IntersectionObserver(entries => {
        entries.forEach(e => {
            if (e.isIntersecting) {
                e.target.classList.add('visible');
                revealObs.unobserve(e.target);
            }
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => revealObs.observe(el));
